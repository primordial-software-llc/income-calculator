<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/login.css">
    <title>Net Income Calculator</title>
    <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="../app.bundle.js"></script>
</head>
<body>
<h1>Income Calculator <span id="command-buttons-container"></span></h1>
<div id="header" class="container">
    <div id="output"></div>
</div>
<div class="tab-nav-bar"></div>
<div class="container">
    <div id="errorMessageAlert" class="hide alert alert-danger" role="alert"></div>
    <form class="login-form">
        <div class="form-group username-group">
            <label for="login-username">Username</label>
            <input type="email" class="form-control" id="login-username">
        </div>
        <div class="form-group password-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password">
        </div>
        <button id="sign-in-button" type="button" class="btn btn-primary">Sign In</button>
    </form>
    <form class="mfa-form hide">
        <div class="form-group sign-in-mfa-code-container">
            <label for="mfaCode">MFA Code</label>
            <input type="text" class="form-control" id="mfaCode">
        </div>
        <button id="mfa-button" type="button" class="btn btn-primary">Sign In</button>
    </form>
    <div id="qr-code-container"></div>
    <form class="form-additional-fields hide">
        <div class="form-group password-group">
            <label for="login-new-password">New Password</label>
            <input type="password" class="form-control" id="login-new-password">
        </div>
        <div class="form-group username-group">
            <label for="login-firstname">First Name</label>
            <input type="text" class="form-control" id="login-firstname">
        </div>
        <div class="form-group username-group">
            <label for="login-lastname">Last Name</label>
            <input type="text" class="form-control" id="login-lastname">
        </div>
        <div class="form-group username-group">
            <label for="login-phone">Phone Number</label>
            <input placeholder="+15555555" type="email" class="form-control" id="login-phone">
        </div>
        <div class="form-group username-group">
            <label for="login-address">Address</label>
            <input type="email" class="form-control" id="login-address">
        </div>
        <button id="additional-fields-button" type="button" class="btn btn-primary">Sign In</button>
    </form>
</div>
</body>
</html>
