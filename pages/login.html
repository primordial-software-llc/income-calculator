<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/login.css">
    <title>Net Income Calculator</title>
    <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="../app.bundle.js"></script>
</head>
<body class="container">
    <div class="imago-header">
        <div class="header-overlay">
            <div class="header-text">Login</div>
        </div>
    </div>
    <div class="p-15">
        <div id="messageAlert" class="hide alert" role="alert"></div>
        <div id="qr-code-container" class="text-center"></div>
        <div class="login-form">
            <div class="form-group username-group">
                <label for="login-username">Email</label>
                <input type="email" class="form-control" id="login-username">
            </div>
            <div class="form-group password-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <button id="sign-in-button" type="button" class="btn btn-primary">Sign In</button>
            <button id="forgot-password-button" type="button" class="btn btn-default">Forgot Password</button>
            <div id="create-new-account-group" class="pull-right">
                <a href="login-signup.html">Create New Account</a>
            </div>
        </div>
        <div class="mfa-form hide">
            <div class="form-group sign-in-mfa-code-container">
                <label for="mfaCode">MFA Code</label>
                <input type="text" class="form-control" id="mfaCode">
            </div>
            <button id="mfa-button" type="button" class="btn btn-primary">Sign In</button>
        </div>
        <div class="mfa-confirm-form hide">
            <div class="form-group sign-in-mfa-code-container">
                <label for="mfaCode">MFA Code</label>
                <input type="text" class="form-control" id="mfa-confirm-code">
            </div>
            <button id="mfa-confirm-button" type="button" class="btn btn-primary">Sign In</button>
        </div>
        <div class="forgot-password-verification-mode hide">
            <div class="form-group forgot-password-verification-code-group">
                <label for="forgot-password-verification-code">Verification code</label>
                <input type="email" class="form-control" id="forgot-password-verification-code">
            </div>
            <div class="form-group password-group">
                <label for="forgot-password-new-password">New Password</label>
                <input type="password" class="form-control" id="forgot-password-new-password">
            </div>
            <button id="submit-password-reset-verification-code" type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="imago-footer-public imago-bg-blue text-center">
        <div class="footer-text-group">
            Contact us at Support@Primordial-software.com
        </div>
        <div class="footer-text-group">
            Copyright 2019-2021 &copy; All Rights Reserved | Primordial Software, LLC | 7602 BLUE IRIS LANE TAMPA, FL 33619
        </div>
        <div class="footer-text-group">
            By viewing this site you agree to our
            <a target="_blank" href="https://www.primordial-software.com/src/LICENSE.txt">license</a>
        </div>
    </div>
</body>
</html>
