<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <title>Net Income Calculator</title>
      <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
      <script type="text/javascript" src="../app.bundle.js"></script>
  </head>
  <body class="container-fluid">
  <div class="bg-color-imago-cream no-print" id="command-buttons-container"></div>
  <div class="tab-nav-bar bg-color-imago-blue link-color-white w-100"></div>
  <div class="imago-header">
      <div class="header-overlay">
          <div class="header-text">Balance Sheet</div>
      </div>
  </div>
  <div id="input-form" class="p-15 form bg-color-imago-blue color-white">
      <div id="message-container"></div>
      <div class="row group-row">
          <div class="col-xs-11">
              <h3 class="color-imago-cream">Loans</h3>
          </div>
          <div class="col-xs-1 remove-button-container">
              <button id="add-new-balance" type="button" class="btn btn-success pull-right remove-button-container add-remove-btn" title="Add Loan">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </div>
      </div>
      <div id="loans-container">
          <div class="row table-header-row color-imago-cream">
              <div class="col-xs-2">Amount</div>
              <div class="col-xs-3">Name</div>
              <div class="col-xs-1">Rate</div>
              <div class="col-xs-2">Payoff Date</div>
              <div class="col-xs-2">Interest at Payoff</div>
              <div class="col-xs-1">Lifetime Rate</div>
          </div>
          <div id="balance-input-group" class="form-group"></div>
      </div>
      <div id="loan-total-amount">
          <div class="subtotal color-imago-cream">
              Total Loans<span id="loan-total-amount-value" class="pull-right amount"></span>
          </div>
      </div>
      <div id="all-assets-container"></div>
      <div id="assets-total-amount"></div>


      <div class="row group-row">
          <div class="col-xs-11">
              <h3 class="color-imago-cream">Totals</h3>
          </div>
      </div>
      <div class="totals-row">
          <div class="subtotal">Total Current Assets<span id="total-non-tangible-assets" class="pull-right amount"></span></div>
          <div class="subtotal">Total Current Liabilities<span id="total-current-liabilities" class="pull-right amount"></span></div>
          <div class="total color-imago-cream">Current Net<span id="total-current-net" class="pull-right amount"></span></div>
          <div class="subtotal">Total Non-Current Assets<span id="total-tangible-assets" class="pull-right amount"></span></div>
          <div class="subtotal">Total Non-Current Liabilities<span id="total-non-current-liabilities" class="pull-right amount"></span></div>
          <div class="total color-imago-cream">Non-Current Net<span id="total-non-current-net" class="pull-right amount"></span></div>

          <div class="subtotal">Total Assets <span id="total-assets" class="pull-right amount"></span></div>
          <div class="subtotal">Total Liabilities <span id="total-liabilities" class="pull-right amount"></span></div>
          <div class="total color-imago-cream">Net<span id="net-total" class="pull-right amount"></span></div>

      </div>



      <div class="row group-row">
          <div class="col-xs-11">
              <h3 class="color-imago-cream">Non-Current Totals</h3>
          </div>
      </div>
      <div class="totals-row">

      </div>



      <div class="row group-row">
          <div class="col-xs-11">
              <h3 class="color-imago-cream">Totals</h3>
          </div>
      </div>
      <div class="totals-row">
      </div>


      <input id="save" type="button" value="Save" class="btn btn-primary" />
  </div>
  </body>
</html>
