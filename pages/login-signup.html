<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/login-signup.css">
    <title>Net Income Calculator</title>
    <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="../app.bundle.js"></script>
</head>
<body>
<h1>Income Calculator <span id="command-buttons-container"></span></h1>
<div id="header" class="container">
    <div id="output"></div>
</div>
<div class="tab-nav-bar"></div>
<div class="container">
    <div id="errorMessageAlert" class="hide alert alert-danger" role="alert"></div>
    <div id="successMessageAlert" class="hide alert alert-success" role="alert"></div>
    <form class="signup-form">
        <div class="form-group username-group">
            <label for="login-username">Email</label>
            <input type="email" class="form-control" id="login-username">
        </div>
        <div class="form-group password-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password">
        </div>
        <div class="form-group username-group">
            <label for="login-firstname">First Name</label>
            <input type="text" class="form-control" id="login-firstname">
        </div>
        <div class="form-group username-group">
            <label for="login-lastname">Last Name</label>
            <input type="text" class="form-control" id="login-lastname">
        </div>
        <div class="form-group username-group">
            <label for="login-phone">Phone Number</label>
            <input placeholder="+15555555" type="email" class="form-control" id="login-phone">
        </div>
        <div class="form-group username-group">
            <label for="login-date-of-birth">Date of Birth</label>
            <input placeholder="MM/DD/YYYY" type="email" class="form-control" id="login-date-of-birth">
        </div>
        <div class="form-group username-group">
            <label for="login-address">Address</label>
            <input placeholder="Country, City, State" type="email" class="form-control" id="login-address">
        </div>
        <div class="form-group">
            <label for="acceptLicense">
                <a target="_blank" href="https://primordial-software.com/LICENSE.txt">
                    Agree to License
                </a>
            </label>
            <input type="checkbox" id="acceptLicense">
            <span class="licenseAgreementDetails"></span>
        </div>
        <button id="sign-up-button" type="button" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</body>
</html>
