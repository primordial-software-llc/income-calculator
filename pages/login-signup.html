<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/login-signup.css">
    <title>Net Income Calculator</title>
    <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="../app.bundle.js"></script>
</head>
<body class="container">
    <div class="imago-header">
        <div class="header-overlay">
            <div class="header-text">Signup</div>
        </div>
    </div>
    <div id="errorMessageAlert" class="hide alert alert-danger" role="alert"></div>
    <div id="successMessageAlert" class="hide alert alert-success" role="alert"></div>
    <div class="p-15 signup-form login-signup">
        <div class="form-group username-group">
            <label for="login-username">Email</label>
            <input type="email" class="form-control" id="login-username">
        </div>
        <div class="form-group password-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password">
        </div>
        <div class="form-group">
            <label for="acceptLicense">
                <a target="_blank" href="https://www.primordial-software.com/src/LICENSE.txt">
                    Agree to License
                </a>
            </label>
            <input type="checkbox" id="acceptLicense">
            <span class="licenseAgreementDetails"></span>
        </div>
        <button id="sign-up-button" type="button" class="btn btn-primary">Sign Up</button>
    </div>
    <div class="imago-footer-public imago-bg-blue text-center">
        <div class="footer-text-group">
            Contact us at Support@Primordial-software.com
        </div>
        <div class="footer-text-group">
            Copyright 2019-2020 &copy; All Rights Reserved | Primordial Software, LLC | 7602 BLUE IRIS LANE TAMPA, FL 33619
        </div>
        <div class="footer-text-group">
            By viewing this site you agree to our
            <a target="_blank" href="https://www.primordial-software.com/src/LICENSE.txt">license</a>
        </div>
    </div>
</body>
</html>
