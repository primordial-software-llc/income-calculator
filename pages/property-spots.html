<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=.25">
        <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="../stylesheets/property-spots.css">
        <link rel="stylesheet" type="text/css" href="../stylesheets/property-common.css">
        <title>Net Income Calculator</title>
        <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
        <script type="text/javascript" src="../app.bundle.js"></script>
        <script type="text/javascript" src="../javascript/html-5-qrcode.js"></script>
    </head>
    <body class="bg-color-imago-light-gray">
    <div class="no-print property-nav p-15 property-navigation"></div>
    <div id="messageAlert" class="hide alert" role="alert"></div>
    <form id="input-form" class="p-15 form">
        <div class="form-group row">
            <label class="col-xs-3 col-form-label col-form-label-lg">Rental Date</label>
            <div class="col-xs-9">
                <input id="rental-date" class="form-control" type="date">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <input type="button" id="edit-map-btn" value="Edit Map" />
                <input type="button" id="show-balances-btn" value="Show Balances" />
                <input type="button" id="show-add-spot-form-btn" value="Add Spot" />
            </div>
        </div>
    </form>
    <form id="add-spot-form" class="p-15 form hide">
        <div class="form-group row">
            <label class="col-xs-3 col-form-label col-form-label-lg">Name</label>
            <div class="col-xs-9">
                <input id="add-spot-form-input-name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 col-form-label col-form-label-lg">Section</label>
            <div class="col-xs-9">
                <select id="add-spot-form-input-section" class="form-control"></select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <input type="button" id="add-spot-cancel" class="btn btn-default" value="Cancel">
                <input type="button" id="add-spot-save" class="btn btn-primary" value="Save">
            </div>
        </div>
    </form>
    <div class="spots-container">
        <div class="spots-field-container">
            <div class="spots-sections-outer-container-top">
                <div id="spot-sections-container-top-top" class="spot-sections-container"></div>
            </div>
            <div class="spots-sections-outer-container">
                <div id="spot-sections-container-left" class="spot-sections-container"></div>
                <div id="spot-sections-container-middle">
                    <div id="spot-sections-container" class="spot-sections-container"></div>
                    <div id="spot-sections-container-middle-bottom" class="vertical-spot spot-sections-container"></div>
                </div>
            </div>
        </div>
        <div class="spots-building-container">
            <div id="spot-section-container-right">
                <div id="spot-sections-container-right-top" class="vertical-spot spot-sections-container"></div>
                <div id="spot-sections-container-right-middle" class="spot-sections-container"></div>
                <div id="spot-sections-container-right-bottom" class="spot-sections-container"></div>
            </div>
        </div>
    </div>
    </body>
</html>
