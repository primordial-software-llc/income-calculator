<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <title>Net Income Calculator</title>
    <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="../app.bundle.js"></script>
</head>
<body class="container-fluid">
<div class="bg-color-imago-cream no-print" id="command-buttons-container"></div>
<div class="no-print tab-nav-bar bg-color-imago-blue link-color-white w-100"></div>
<div class="imago-header">
    <div class="header-overlay">
        <div class="header-text">Budget Calendar</div>
    </div>
</div>
<div id="input-form" class="p-15 form budget-calendar bg-color-imago-blue">
    <select id="calendar-date-select" class="no-print">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>
    <button type="button" class="btn btn-info show-breakdown-by-source no-print">Show Account Totals</button>
    <button type="button" class="btn btn-info show-transactions-for-account no-print">Show Account Transactions</button>
    <div id="months-container"></div>
</div>
</body>
</html>
