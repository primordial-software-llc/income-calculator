<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <title>Net Income Calculator</title>
    <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="../app.bundle.js"></script>
</head>
<body class="container">
<div class="bg-color-imago-cream no-print" id="command-buttons-container"></div>
<div class="no-print tab-nav-bar bg-color-imago-blue link-color-white w-100"></div>
<div class="imago-header">
    <div class="header-overlay">
        <div class="header-text">Deposit</div>
    </div>
</div>
<div id="input-form" class="form p-15">
    <div id="message-container"></div>
    <div class="form-group row">
        <label class="col-xs-3 col-form-label col-form-label-lg">Target</label>
        <div class="col-xs-9">
            <input class="col-xs-9 form-control" disabled="disabled" class="transfer-target form-control" type="text" value="Cash">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-3 col-form-label col-form-label-lg">Amount</label>
        <div class="col-xs-9">
            <div class="input-group">
                <div class="input-group-addon ">$</div>
                <input id="transfer-amount" class="col-xs-9 form-control text-right" class="transfer-amount form-control" type="text" placeholder="0.00">
            </div>
        </div>
    </div>
    <input id="submit-transfer" type="button" value="Deposit" class="btn btn-primary">
</div>
</body>
</html>
