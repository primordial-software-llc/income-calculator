<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/property-point-of-sale.css">
    <title>Net Income Calculator</title>
      <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
      <script type="text/javascript" src="../app.bundle.js"></script>
      <script type="text/javascript" src="../javascript/html-5-qrcode.js"></script>
  </head>
  <body class="bg-color-imago-light-gray">
  <div class="no-print property-nav p-15">
      <a class="property-nav-item" href="property-point-of-sale.html">Receipts</a>
      <a class="property-nav-item" href="property-customer-balances.html">Balances</a>
      <a class="property-nav-item" href="property-customers.html">Vendors</a>
  </div>
  <div class="print-only white-background">
      <div class="text-center">
          Lakeland Mi Pueblo Flea Market
          2701 Swindell Rd
          <br />Lakeland, FL 33805
          <br />(863) 682-4809
      </div>
      <br />
      <div>Rental Date:&nbsp;<span id="sale-date-text"></span></div>
      <div class="receipt-data-group">Vendor:&nbsp;<span id="sale-vendor-text"></span></div>
      <div class="receipt-data-group prior-balance-receipt-group">Prior Balance:&nbsp;<span id="sale-prior-balance-text"></span></div>
      <div class="receipt-data-group">Rental Amount:&nbsp;<span id="sale-rental-amount-text"></span></div>
      <div class="receipt-data-group">This Payment:&nbsp;<span id="sale-payment-text"></span></div>
      <div class="receipt-data-group">New Balance:&nbsp;<span id="sale-new-balance-text"></span></div>
      <div class="receipt-data-group memo-receipt-group">Memo:&nbsp;<span id="sale-memo-text"></span></div>
      <br />
      <div class="text-center">
          Transaction ID: <span id="sale-id"></span>
          <br/>Receipt Number: <span id="receipt-number"></span>
          <br/>Transaction Time: <span id="sale-timestamp"></span>
          <br/>By: <span id="sale-by"></span>
      </div>
  </div>
  <div class="no-print">
      <form id="input-form" class="p-15 form">
          <div id="messageAlert" class="hide alert" role="alert"></div>
          <div class="form-group row">
              <label class="col-xs-3 col-form-label col-form-label-lg">Rental Date</label>
              <div class="col-xs-9">
                  <input id="sale-date" class="form-control" type="date">
              </div>
          </div>
          <div class="form-group row">
              <div class="col-xs-3">
                  <label class="col-form-label col-form-label-lg">Vendor</label>
                  <button class="btn btn-primary" type="button" id="scan-vendor">Scan</button>
                  <select class="hide form-control" id="cameras"></select>
              </div>
              <div class="col-xs-9">
                  <input id="sale-vendor" class="form-control" type="text" list="sale-vendor-list">
                  <datalist id="sale-vendor-list">
                  </datalist>
              </div>
          </div>
          <div style="width: 500px; margin-left: auto; margin-right: auto" id="reader"></div>
          <div class="form-group row">
              <label class="col-xs-3 col-form-label col-form-label-lg">Payment Frequency</label>
              <div class="col-xs-9">
                  <span id="sale-payment-frequency" />
              </div>
          </div>
          <div class="form-group row">
              <label class="col-xs-3 col-form-label col-form-label-lg">Prior Balance</label>
              <div class="col-xs-9">
                  <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input id="sale-prior-balance" class="form-control text-right" type="number">
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-xs-3 col-form-label col-form-label-lg">Rental Amount</label>
              <div class="col-xs-9">
                  <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input id="sale-rental-amount" class="form-control text-right" type="number" placeholder="0.00">
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-xs-3 col-form-label col-form-label-lg">This Payment</label>
              <div class="col-xs-9">
                  <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input id="sale-payment" class="form-control text-right" type="number" placeholder="0.00" />
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-xs-3 col-form-label col-form-label-lg">Memo</label>
              <div class="col-xs-9">
                  <textarea id="sale-memo" class="form-control"></textarea>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-xs-3 col-form-label col-form-label-lg">Vendor Notes</label>
              <div class="col-xs-9">
                  <span id="vendor-notes" />
              </div>
          </div>
          <div class="form-group row">
              <label class="col-xs-3 col-form-label col-form-label-lg">Invoices</label>
              <div class="col-xs-9">
                  <div id="invoices"></div>
              </div>
          </div>
          <input id="sale-save" type="button" value="Save &amp; Print" class="btn btn-primary" />
          <input id="sale-print" type="button" value="Print" class="btn btn-primary" />
          <input id="sale-new" type="button" value="New Receipt" class="btn btn-primary" />
      </form>
  </div>
  </body>
</html>
