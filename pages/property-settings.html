<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/property-reports.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/property-common.css">
  <title>Property Rental Management</title>
  <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
  <script type="text/javascript" src="../app.bundle.js"></script>
</head>
<body class="bg-color-imago-light-gray container-fluid">
<div class="no-print property-nav p-15 property-navigation"></div>
<div id="input-form" class="p-15 form">
  <div id="message-container"></div>
  <form class="p-15 form">
    <div id="messageAlert" class="hide alert" role="alert"></div>
    <div class="form-group row">
      <label class="col-xs-3 col-form-label col-form-label-lg">Email:</label>
      <div class="col-xs-9">
        <span id="user-email"></span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-3 col-form-label col-form-label-lg">First Name:</label>
      <div class="col-xs-9">
        <span id="user-first-name"></span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-3 col-form-label col-form-label-lg">Last Name:</label>
      <div class="col-xs-9">
        <span id="user-last-name"></span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-3 col-form-label col-form-label-lg">Location:</label>
      <div class="col-xs-9">
        <select id="user-property-location" class="form-control"></select>
      </div>
    </div>
  </form>
  <input id="property-settings-save" type="button" value="Save" class="btn btn-primary" />
</div>
</body>
</html>
